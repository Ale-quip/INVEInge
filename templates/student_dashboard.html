<!-- student_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 20px;
        }

        .btn-primary {
            background-color: #ff6347;  /* Tomate (rojo) */
            border: none;
            padding: 20px;
            font-size: 18px;
            margin: 10px;
            width: 250px;
            border-radius: 15px;
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: scale(1.1);
            background-color: #ff4500;  /* Naranja brillante */
        }

        .age-group-btn img {
            width: 100px;
            height: 100px;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .age-group-btn {
            display: block;
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .age-group-btn:hover {
            transform: translateY(-10px);
        }

        .age-group-btn p {
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .logout-btn {
            margin-top: 30px;
            text-align: center;
        }

        .logout-btn a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            background-color: #d9534f; /* Rojo oscuro */
            padding: 10px 20px;
            border-radius: 12px;
        }

        .logout-btn a:hover {
            background-color: #c9302c;
        }

        .header-title {
            color: #ff6347;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .sub-title {
            font-size: 20px;
            color: #555;
            text-align: center;
            width: 100%;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 600px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="header-title mb-4">Bienvenido a tu tablero de juegos!</h2>
        <p class="sub-title">Selecciona tu grupo de edad para comenzar a jugar:</p>

        <div class="left-panel">
            <!-- 7-8 Years Button -->
            <a href="/games/7-8" class="btn btn-primary age-group-btn">
                <img src="{{ url_for('static', filename='images/7-8.png') }}" alt="7-8 Years">
                <p>7-8 Years</p>
            </a>

            <!-- 9-10 Years Button -->
            <a href="/games/9-10" class="btn btn-primary age-group-btn">
                <img src="{{ url_for('static', filename='images/9-10.png') }}" alt="9-10 Years">
                <p>9-10 Years</p>
            </a>

            <!-- 11-12 Years Button -->
            <a href="/games/11-12" class="btn btn-primary age-group-btn">
                <img src="{{ url_for('static', filename='images/11-12.png') }}" alt="11-12 Years">
                <p>11-12 Years</p>
            </a>

            <div class="logout-btn">
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>

        <!-- Imagen agregada a la derecha -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/game-image.png') }}" alt="Game Image">
        </div>
    </div>

</body>
</html>
